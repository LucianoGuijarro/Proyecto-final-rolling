<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuMate!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/541eacd471.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="stylesheet" href="/Css/carrito.css" />
    <script
      src="https://kit.fontawesome.com/7e5b2d153f.js"
      crossorigin="anonymous"
    ></script>
    <script src=".././Js/carrito.js" defer></script>
  </head>
  <body>
    <section className="container">
      <div className="row">
        <!-- Elementos generados a partir del JSON -->
        <main className="carrito-items" id="items"></main>
        <!-- Carrito -->
        <div>
          <h2 className="title-carrito">Carrito</h2>
          <!-- Elementos del carrito -->
          <ul id="carrito" className="list-group"></ul>

          <!-- Precio total -->
          <p className="total-carrito">Total: <span id="total"></span>$</p>
          <button id="boton-vaciar" className="btn-carrito">Vaciar</button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
